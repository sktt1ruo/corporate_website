{% extends "online_shop/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-4 col-sm-offset-4 text-center">
    <p class="lead">Select your addresses for this order.</p>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-default" type="submit" value="Select">
        <a class="btn btn-link" href="{% url 'online_shop_orders:user_address_create' %}">Add new</a>
    </form>
</div>

{% endblock %}}
