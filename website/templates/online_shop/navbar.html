<!DOCTYPE html>

{% load staticfiles %}

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'online_shop_products:products' %}">Precision R&D</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'online_shop_products:products' %}">Home</a></li>
                <li><a href="#">ABOUT US</a></li>
                <!--<li><a href="{% url 'online_shop_carts:cart' %}">CART</a></li>-->
                <!--<li><a href="{% url 'online_shop_carts:checkout' %}">CHECK OUT</a></li>-->
                <!--<li><a href="#">MY ACCOUNT</a></li>-->
            </ul>
            <form class="navbar-form navbar-left" method="get" role="search"
                      action="{% url 'online_shop_products:products' %}">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Products..." name="q">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'online_shop_carts:cart' %}"><span class="glyphicon glyphicon-shopping-cart"></span>
                    <spam id="cart-count-badge" class="badge">{{ request.session.cart_item_count }}</spam>
                </a></li>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'online_shop_orders:orders' %}">Orders</a></li>
                <li><a href="{% url 'auth_logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'registration_register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="{% url 'auth_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
