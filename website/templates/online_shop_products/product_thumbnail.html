<div class="thumbnail text-center">
    <h3><a href="{{ product.get_absolute_url }}">{{ product.title}}</a></h3>
    {% if product.get_image_url %}
    <a href="{{ product.get_absolute_url }}"><img class="img-responsive"
                                                  src="{{ product.get_image_url }}"></a>
    {% endif %}

    {% if price == "True" %}
        {{ product.variation_set.first.get_html_price }}
    {% endif %}
</div>
