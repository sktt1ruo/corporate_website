{% extends "base.html" %}
{% block title_block %}
Product List
{% endblock %}
{% block body_block %}
<div class="container">
    <form class="navbar-form navbar-left" method="get" role="search" action="{% url 'online_shop_products:products' %}">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Products..." name="q">
        </div>
        <!--<button type="submit" class="btn btn-default">Submit</button>-->
    </form>
</div>

<table class="table">
    {% for object in object_list %}
    <tr>
        <td><a href="{{ object.get_absolute_url }}">{{ object.title}}</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
